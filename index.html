<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Game Mode Selection Modal -->
    <div class="game-mode-modal" id="gameModeModal">
        <div class="game-mode-dialog">
            <div class="game-mode-title">üèÅ Choose Game Mode</div>
            <div class="game-mode-subtitle">
                Select how you want to play this chess game!
            </div>
            <div class="game-mode-buttons">
                <button class="mode-btn" id="friendModeBtn">
                    <div class="mode-title">üë• Play with Friend</div>
                    <div class="mode-description">Two human players take turns</div>
                </button>
                <button class="mode-btn" id="aiEasyBtn">
                    <div class="mode-title">ü§ñ Play with AI (Easy)</div>
                    <div class="mode-description">Challenge the computer - it makes random moves!</div>
                </button>
                <button class="mode-btn" id="aiMediumBtn">
                    <div class="mode-title">üß† Play with AI (Medium)</div>
                    <div class="mode-description">Stockfish engine with moderate thinking depth</div>
                </button>
                <button class="mode-btn" id="aiHardBtn">
                    <div class="mode-title">üî• Play with AI (Hard)</div>
                    <div class="mode-description">Stockfish engine with deep analysis - very challenging!</div>
                </button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="turn-indicator white-turn" id="turnIndicator">
            White's Turn!
        </div>

        <div class="game-layout">
            <div class="captured-pieces left-captures">
                <h3>White's Captured Pieces</h3>
                <div class="captured-list" id="whiteCaptures"></div>
                <div class="score-display">
                    <div class="player-name">White Score</div>
                    <div class="points" id="whiteScore">0 points</div>
                </div>
            </div>

            <div class="board-container">
                <div class="chess-board" id="board"></div>
                <div class="game-controls">
                    <button class="control-btn" id="undoBtn" disabled>Undo Move</button>
                    <button class="control-btn hint-btn" id="hintBtn">üí° Get Hint (<span id="hintsLeft">3</span> left)</button>
                    <button class="control-btn reset-btn" id="resetBtn">Reset Game</button>
                </div>
            </div>

            <div class="captured-pieces right-captures">
                <h3>Black's Captured Pieces</h3>
                <div class="captured-list" id="blackCaptures"></div>
                <div class="score-display">
                    <div class="player-name">Black Score</div>
                    <div class="points" id="blackScore">0 points</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { injectSpeedInsights } from '@vercel/speed-insights';
        injectSpeedInsights();
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
