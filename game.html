<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <a href="/" class="back-home-link">â† Back to Home</a>
    <!-- Game Mode Selection Modal -->
    <div class="game-mode-modal" id="gameModeModal">
        <div class="game-mode-dialog">
            <div class="game-mode-title">ğŸ Choose Game Mode</div>
            <div class="game-mode-subtitle">
                Select how you want to play this chess game!
            </div>
            <div class="game-mode-buttons" id="gameModeButtons">
                <button class="mode-btn continue-btn" id="continueGameBtn" style="display: none;">
                    <div class="mode-title">ğŸ® Continue Game</div>
                    <div class="mode-description">Resume your saved game</div>
                </button>
                <button class="mode-btn" id="friendModeBtn">
                    <div class="mode-title">ğŸ‘¥ Play with Friend</div>
                    <div class="mode-description">Two human players take turns</div>
                </button>
                <button class="mode-btn" id="aiEasyBtn">
                    <div class="mode-title">ğŸ¤– Play with AI (Easy)</div>
                    <div class="mode-description">Challenge the computer - it makes random moves!</div>
                </button>
                <button class="mode-btn" id="aiMediumBtn">
                    <div class="mode-title">ğŸ§  Play with AI (Medium)</div>
                    <div class="mode-description">Stockfish engine with moderate thinking depth</div>
                </button>
                <button class="mode-btn" id="aiHardBtn">
                    <div class="mode-title">ğŸ”¥ Play with AI (Hard)</div>
                    <div class="mode-description">Stockfish engine with deep analysis - very challenging!</div>
                </button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-layout">
            <!-- Turn Indicator (spans only the board column) -->
            <div class="turn-indicator white-turn" id="turnIndicator">
                White's Turn!
            </div>

            <!-- Left Side: Captured Pieces -->
            <div class="left-side-panel">
                <div class="captured-pieces">
                    <h3>Black's Captured Pieces</h3>
                    <div class="captured-list" id="blackCaptures"></div>
                    <div class="score-display">
                        <div class="player-name">Black Score</div>
                        <div class="points" id="blackScore">0 points</div>
                    </div>
                </div>
                <div class="captured-pieces">
                    <h3>White's Captured Pieces</h3>
                    <div class="captured-list" id="whiteCaptures"></div>
                    <div class="score-display">
                        <div class="player-name">White Score</div>
                        <div class="points" id="whiteScore">0 points</div>
                    </div>
                </div>
            </div>

            <!-- Center: Chess Board -->
            <div class="board-container">
                <div class="board-wrapper">
                    <div class="chess-board" id="board"></div>
                </div>
            </div>

            <!-- Right Side: Move History -->
            <div class="move-history-panel">
                <h3 class="history-title">ğŸ“ Move History</h3>
                <div class="move-history-content" id="moveHistory">
                    <div class="no-moves">No moves yet. Make your first move!</div>
                </div>
            </div>

            <!-- Bottom Row: Game Controls -->
            <div class="game-controls">
                <button class="control-btn" id="undoBtn" disabled>Undo Move</button>
                <button class="control-btn hint-btn" id="hintBtn">ğŸ’¡ Get Hint (<span id="hintsLeft">3</span> left)</button>
                <button class="control-btn reset-btn" id="resetBtn">Reset Game</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
